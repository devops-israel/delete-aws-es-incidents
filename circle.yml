machine:
  services:
    - docker
  environment:
    REPO: joshdvir/delete-aws-es-incidents
    VERSION: 0.0.1
    APP_PATH: $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
    RESULT_PATH: $CIRCLE_TEST_REPORTS/go_test

dependencies:
  poverridere:
    - go version
    - docker info
    # - sudo add-apt-repository ppa:masterminds/glide -y
    # - sudo apt-get update
    # - sudo apt-get install glide -y
    - go get -u -v github.com/Masterminds/glide
    - go get -u -v github.com/jstemmer/go-junit-report

test:
  pre:
    - ln -sf $HOME/$CIRCLE_PROJECT_REPONAME $APP_PATH
    - cd $APP_PATH && glide install -v
    - cd $APP_PATH && go build -v
  override:
    - mkdir -p $RESULT_PATH
    - cd $APP_PATH && go test -v -race $(glide nv) | go-junit-report > $RESULT_PATH/report.xml

deployment:
  master:
    branch: master
    commands:
      - go version
      - go get github.com/mitchellh/gox
      - go get github.com/tcnksm/ghr
      - gox -output "dist/delete-aws-es-incidents-{{.OS}}-{{.Arch}}" -osarch="linux/amd64 darwin/amd64"
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace v$VERSION dist/

  hub:
    branch: master
    commands:
      - mkdir -p prod && cp Dockerfile prod/
      - docker build -t $REPO -f Dockerfile --build-arg version=$VERSION prod/
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $REPO
