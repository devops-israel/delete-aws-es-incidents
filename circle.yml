machine:
  services:
    - docker
  environment:
    REPO: joshdvir/delete-aws-es-incidents
    VERSION: 0.0.1
    PROJECT_GOPATH: "${HOME}/.go_project"
    PROJECT_PARENT_PATH: "${PROJECT_GOPATH}/src/github.com/${CIRCLE_PROJECT_USERNAME}"
    PROJECT_PATH: "${PROJECT_PARENT_PATH}/${CIRCLE_PROJECT_REPONAME}"
    GOPATH: "${PROJECT_GOPATH}"
    GO15VENDOREXPERIMENT: 1

dependencies:
  cache_directories:
    - "~/.glide"
  pre:
    - go get -u -v github.com/Masterminds/glide
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
  override:
    - mkdir -p "$PROJECT_PARENT_PATH"
    - ln -sf "$HOME/$CIRCLE_PROJECT_REPONAME/" "$PROJECT_PATH"
    - cd "$PROJECT_PATH" && glide install
  post:
    - go version
    - glide -v

test:
  override:
    - echo "fuck the tests"

deployment:
  master:
    branch: master
    commands:
      - gox -output "dist/delete-aws-es-incidents-{{.OS}}-{{.Arch}}" -osarch="linux/amd64 darwin/amd64"
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace v$VERSION dist/


  hub:
    branch: master
    commands:
      - mkdir -p prod && cp Dockerfile prod/
      - docker build -t $REPO -f Dockerfile --build-arg version=$VERSION prod/
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $REPO
